
        <form>
           <div class="col-lg-4 col-md-8 col-sm-12 form-group">
              <label>Introduza o seu nome</label>
              <input type="name" class="form-control" name="name" id="name" aria-describedby="nameHelp" placeholder="Ex.Maria" required>
                            
           </div>

           <div class="col-lg-4 col-md-8 col-sm-12 form-group">
              <label for="exampleInputEmail1">Introduza o seu E-mail</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="exemplo@gmail.com" required>
              <small id="emailHelp" class="form-text text-muted">Nunca partilharemos o seu E-mail com ninguém</small>
           </div>                

           <div class="form-check col-lg-4 col-md-8 col-sm-12 form-group">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked required>
              <label class="form-check-label" for="exampleRadios1">
                Masculino
              </label>
           </div>
                    
           <div class="form-check col-lg-4 col-md-8 col-sm-12 form-group">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2" required>
              <label class="form-check-label" for="exampleRadios2">
                 Feminino
              </label>
           </div>  

           <div class="form-group col-lg-4 col-md-8 col-sm-12">
            <label for="exampleFormControlSelect1">Ano</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>9º</option>
              <option>10º</option>
              <option>11º</option>
              <option>12º</option>
            </select>
          </div>                    
          <button type="submit" class="btn btn-primary form-group">Submit</button>


        </form>
